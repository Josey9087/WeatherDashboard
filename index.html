<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="jumbotron">
    <h1 class="">Weather Dashboard</h1>
  </header>
  <section class="container align-items-center">
    <div class="mr-0 pr-0 ml-0 pl-0">
      <div class="row">
        <div class="col-12 col-md-6 text-left">
          <h1>
            Search For a City
          </h1>
          <div class="col-12 col-md-6">
            <form id="">
              <div class="form-group">
                <input type="text" id="city-name" placeholder="Enter a city..." class="form-control" />
              </div>
              <button id="Yes" class="btn custom-btn bg-primary">Search</button>
              <hr class="">
              <section id="city-input" class="container row col-md-6">
              </section>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-6 align-items-right">
          <div class="row">
            <h1 id="CurrentDay"></h1>
            <img id="wicon" src="" alt="">
          </div>
          <div class="column">
            <p id="CurrentTemp"></p>
            <p id="CurrentWind"></p>
            <p id="CurrentHumidity"></p>
            <p id="CurrentUV"></p>
          </div>
          <div id="5Days" class="row m-10">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
